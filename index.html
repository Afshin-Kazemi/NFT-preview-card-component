<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>NFT preview card component</title>
</head>

<body>
    <section>
        <img src="Images/image-equilibrium.jpg" alt="NFT" class="banner">
        <div class="box">
            <h2 class="header">Equilibrium #3429</h2>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <div>
                    <img src="Images/icon-ethereum.svg" alt="ethereum" class="svg">
                    <p class="ethereum">0.041 ETH</p>
                </div>
                <div>
                    <img src="Images/icon-clock.svg" alt="clock" class="svg">
                    <p class="clock">3 days left</p>
                </div>
            </div>
            <hr>
            <div>
                <img src="Images/image-avatar.png" alt="avatar" class="avatar">
                <p class="avatarInfo">Creation of Jules Wyvern</p>
            </div>
        </div>
    </section>
</body>

</html>
